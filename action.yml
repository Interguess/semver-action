name: SemVer Action
description: 'This github action calculates a semantic version based on the base tag, head tag, and upgrade type.'
author: 'Interguess.com'
inputs:
  baseBranch:
    description: 'Base branch'
    required: true
  upgradeType:
    description: 'Upgrade type (MAJOR / MINOR / PATCH)'
  lastTag:
    description: 'Last tag'
    required: true
  lastMainTag:
    description: 'Last main tag'
    required: true
  lastDevelopTag:
    description: 'Last develop tag'
    required: true
outputs:
  version:
    description: 'The calculated semantic version'
runs:
  using: 'node20'
  main: 'dist/index.js'
